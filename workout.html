<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Athletic Training Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            #print-btn-container {
                display: none !important;
            }
            .workout-day-card, .exercise-item {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-slate-800">Your Athletic Training Plan</h1>
            <p class="text-slate-600 mt-2">Focus on progressive overload and consistency. The best plan is the one you stick to.</p>
        </div>

        <!-- Print Button -->
        <div id="print-btn-container" class="text-center my-8">
            <button onclick="window.print()" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">
                Print or Save as PDF
            </button>
        </div>

        <!-- Weekly Schedule Section -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-10 border border-gray-200">
            <h2 class="text-2xl font-bold mb-4 text-slate-700 border-b pb-2">Weekly Schedule</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4 text-center">
                <div class="p-2"><strong class="block text-slate-600">Day 1</strong> Push</div>
                <div class="p-2"><strong class="block text-slate-600">Day 2</strong> Pull</div>
                <div class="p-2 bg-gray-100 rounded-lg"><strong class="block text-slate-500">Day 3</strong> Rest</div>
                <div class="p-2"><strong class="block text-slate-600">Day 4</strong> Legs</div>
                <div class="p-2"><strong class="block text-slate-600">Day 5</strong> Upper Body</div>
                <div class="p-2"><strong class="block text-slate-600">Day 6</strong> Cardio/Core</div>
                <div class="p-2 bg-gray-100 rounded-lg"><strong class="block text-slate-500">Day 7</strong> Rest</div>
            </div>
        </div>

        <!-- Workout Days Container -->
        <div id="workout-container" class="space-y-10">
            <!-- Workout data will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        // Data for workouts with direct GIF URLs for reliability
        const workoutData = [
            {
                day: "Day 1: Push Day",
                focus: "Chest, Shoulders, Triceps",
                exercises: [
                    { name: "Barbell Bench Press", sets: "4", reps: "6-8", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Bench-Press.gif" },
                    { name: "Incline Dumbbell Press", sets: "3", reps: "8-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Incline-Dumbbell-Press.gif" },
                    { name: "Seated Dumbbell Shoulder Press", sets: "4", reps: "8-10", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Shoulder-Press.gif" },
                    { name: "Dumbbell Lateral Raise", sets: "3", reps: "12-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Lateral-Raise.gif" },
                    { name: "Triceps Pushdown", sets: "3", reps: "10-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2022/11/One-arm-triceps-pushdown.gif" },
                    { name: "Overhead Tricep Extension", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/04/Dumbbell-Overhead-Triceps-Extension.gif" }
                ]
            },
            {
                day: "Day 2: Pull Day",
                focus: "Back, Biceps",
                exercises: [
                    { name: "Pull-up", sets: "4", reps: "To Failure", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Pull-up.gif" },
                    { name: "Barbell Row", sets: "4", reps: "6-8", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Bent-Over-Row.gif" },
                    { name: "T-Bar Row", sets: "3", reps: "8-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/T-Bar-Row.gif" },
                    { name: "Face Pull", sets: "3", reps: "15-20", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Face-Pull.gif" },
                    { name: "Barbell Bicep Curl", sets: "3", reps: "8-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Bicep-Curl.gif" },
                    { name: "Hammer Curl", sets: "3", reps: "10-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Hammer-Curl.gif" }
                ]
            },
            {
                day: "Day 4: Legs Day",
                focus: "Quads, Hamstrings, Glutes, Calves",
                exercises: [
                    { name: "Barbell Back Squat", sets: "4", reps: "6-8", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/BARBELL-SQUAT.gif" },
                    { name: "Romanian Deadlift", sets: "3", reps: "8-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Romanian-Deadlift.gif" },
                    { name: "Leg Press", sets: "3", reps: "10-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2015/11/Leg-Press.gif" },
                    { name: "Lying Hamstring Curl", sets: "3", reps: "10-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Leg-Curl.gif" },
                    { name: "Walking Lunges", sets: "3", reps: "10-12 / leg", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Lunge.gif" },
                    { name: "Seated Calf Raise", sets: "4", reps: "15-20", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/06/Lever-Seated-Calf-Raise.gif" }
                ]
            },
            {
                day: "Day 5: Upper Body Day",
                focus: "Volume/Hypertrophy Focus",
                exercises: [
                    { name: "Dumbbell Bench Press", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Bench-Press.gif" },
                    { name: "Lat Pulldown", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Lat-Pulldown.gif" },
                    { name: "Machine Chest Fly", sets: "3", reps: "12-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Pec-Deck-Fly.gif" },
                    { name: "Seated Cable Row", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Seated-Cable-Row.gif" },
                    { name: "Arnold Press", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Arnold-Press.gif" },
                    { name: "Alternating Dumbbell Curl", sets: "3", reps: "10-12 / arm", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Alternate-Dumbbell-Curl.gif" },
                    { name: "Skull Crusher", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Lying-Triceps-Extension.gif" }
                ]
            },
            {
                day: "Day 6: Cardio & Core",
                focus: "Conditioning and Stability",
                exercises: [
                    { name: "HIIT or LISS Cardio", sets: "1", reps: "15-45 mins", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/08/Treadmill-Running.gif" },
                    { name: "Plank", sets: "3", reps: "To Failure", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Plank.gif" },
                    { name: "Hanging Leg Raise", sets: "3", reps: "10-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Hanging-Leg-Raise.gif" },
                    { name: "Russian Twist", sets: "3", reps: "15-20 / side", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Russian-Twist.gif" }
                ]
            }
        ];

        const workoutContainer = document.getElementById('workout-container');

        // Function to build the workout cards from the data object
        function buildWorkoutUI() {
            workoutData.forEach(day => {
                const card = document.createElement('div');
                card.className = "workout-day-card bg-white p-6 rounded-xl shadow-lg border border-gray-200";
                
                let exercisesHtml = day.exercises.map((ex, index) => {
                    return `
                        <div class="exercise-item py-4 ${index < day.exercises.length - 1 ? 'border-b border-gray-200' : ''} flex flex-col md:flex-row items-center gap-6">
                            <div class="flex-1 w-full">
                                <h4 class="text-lg font-semibold text-slate-800">${ex.name}</h4>
                                <p class="text-slate-500"><strong>Sets:</strong> ${ex.sets} | <strong>Reps:</strong> ${ex.reps}</p>
                            </div>
                            <div class="gif-container w-40 h-40 md:w-48 md:h-48 flex-shrink-0 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden">
                                <img src="${ex.gifUrl}" alt="${ex.name} form" class="w-full h-full object-cover" loading="lazy">
                            </div>
                        </div>
                    `;
                }).join('');

                card.innerHTML = `
                    <div class="mb-4">
                        <h3 class="text-2xl font-bold text-slate-800">${day.day}</h3>
                        <p class="text-md text-blue-600 font-medium">${day.focus}</p>
                    </div>
                    <div class="exercise-list space-y-2">
                        ${exercisesHtml}
                    </div>
                `;
                workoutContainer.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', buildWorkoutUI);
    </script>
</body>
</html>
